<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stats</title>
    <script src="../jquery.min.js"></script>
<style>
    h4{
color:rgba(255,255,255,1);
text-transform:uppercase;
width:50%;
padding:10px;
margin:10px 15px;
background:rgba(0,0,0,0.9);
text-align:center;
}
button{
background:rgba(0,0,0,0.7);
border:0;
padding:10px 15px;
color:rgba(255,255,255,1);
}
button:hover{
background:rgba(0,0,0,1);

}
</style>
</head>
<body>
<script>
function get_fb(){
    var feedback = $.ajax({
        type: "GET",
        url: "stat",
        async: false
    }).complete(function(){
        setTimeout(function(){get_fb();}, 10000);
    }).responseText;
    $('#feedback-box').html(feedback);
}
setInterval(get_fb, 10000);

function take_pic(s = false){
    var u = "";
    if (s){
        u="take_pic_with_stat";
    }else{
        u="take_pic";
    }
    var kep = $.ajax({
            type: "GET",
            url: u,
            async: false
        }).complete(function(){
        }).responseText;
        $('#kep-box').html(kep);
}

</script>
<div id="feedback-box">
    Betöltés Folyamatban...
</div>

<div id="kep-box">
</div>

<button onclick="take_pic()">Email kérek a jelenlegi képkockáról</button>
<button onclick="take_pic(true)">Email kérek a jelenlegi képkockáról-statisztikával</button>


</body>
</html>
