<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stats</title>
    <script src="../jquery.min.js"></script>

</head>
<body>
<script>
function get_fb(){
    var feedback = $.ajax({
        type: "GET",
        url: "stat",
        async: false
    }).complete(function(){
        setTimeout(function(){get_fb();}, 10000);
    }).responseText;
    $('div.feedback-box').html(feedback);
}
setInterval(get_fb, 10000);

</script>
<div id="feedback-box">
</div>
</body>
</html>
